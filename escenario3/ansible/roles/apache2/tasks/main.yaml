- name: Instalar paquetes necesarios para LAMP (Apache, PHP)
  apt:
    name:
      - apache2
      - php
      - libapache2-mod-php
      - php-mysql
      - php-mbstring
      - git
      - mariadb-client
    state: present
    update_cache: yes

- name: Activar modulos de apache2
  community.general.apache2_module:
    state: present
    name: "{{item}}"
  with_items: 
    - "{{ mods_enabled }}"
  notify: restart apache2

- name: Configuración de virtualhost
  template: 
    src: etc/apache2/vhost.j2
    dest: /etc/apache2/sites-available/{{item["name"]}}.conf
    owner: root
    group: root
  with_items:
    - "{{virtualhosts}}"

- name: Crear DocumentRoot si no existe
  ansible.builtin.file:
    path: /{{item["datos"]["documentroot"]}}
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  with_items:
    - "{{virtualhosts}}"


- name: Activación de los VirtualHost
  file:
    src: /etc/apache2/sites-available/{{item["name"]}}.conf
    dest: /etc/apache2/sites-enabled/{{item["name"]}}.conf
    state: link
  with_items:
    - "{{virtualhosts}}"
  notify: restart apache2

- name: Asegurar que DocumentRoot esté limpio
  ansible.builtin.file:
    path: "/{{ base_web_path }}/"
    state: absent
  become: yes

- name: Copiar aplicación Biblioteca
  ansible.builtin.git:
    repo: "{{ biblioteca_repo_url }}"
    dest: "/{{ base_web_path }}/"
    version: master
    update: yes
  become: yes

- name: Ajustar permisos del DocumentRoot
  ansible.builtin.file:
    path: "/{{ base_web_path }}/"
    state: directory
    owner: www-data
    group: www-data
    recurse: yes

- name: Crear fichero de configuración config.php dentro de la aplicación
  ansible.builtin.template:
    src: config.php.j2
    dest: "/{{ base_web_path }}/Config/Config.php"
    owner: www-data
    group: www-data

- name: Crear fichero de conexión Conexion.php dentro de la aplicación
  ansible.builtin.template:
    src: Conexion.php.j2
    dest: "/{{ base_web_path }}/Config/App/Conexion.php"
    owner: www-data
    group: www-data

